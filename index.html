    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function ShopCar(){
        }
        $.extend(ShopCar.prototype,{
            init:function(){
                this.page=1;
                this.main = $(".watch_container ul");
                this.loading = false;
                this.loadJson()
                .then(function(res){
                    //console.log(res);
                    this.json = res.subjects;
                    this.renderPage()
                })
                this.bindEvent();
            },
            loadJson:function(){
                var opt = {
                    url:"http://localhost:82/proxy/api.douban.com/v2/movie/top250",
                    data:{start:0,count:10},
                    type:"GET",
                    context : this
                }
                return $.ajax(opt);
            },
            renderPage:function(){
                 console.log(this.json)
                var html = "";
                for(var i = 0 ; i < this.json.length ; i ++){
                    html += `<li>
                                <img src="${this.json[i].images.small.replace(/\.jpg/g,".webp")}" alt="">
                                <h3>${this.json[i].title}</h3>
                                <button>买不买</button>
                            </li>`
                }
                this.main.html(this.main.html() + html);
                this.sortPage();
            },
            sortPage(){
                var aBox = this.main.children();
                // console.log(aBox);
                var heightArray = [];
                for(var i = 0 ; i < aBox.length ; i ++ ){
                    // 第一排设置基准;
                    if( i < 5){
                        //console.log(aBox.eq(i));
                        heightArray.push(aBox.eq(i).height());
                    }else{
                        // 找到最小值 （第一排中最矮的一个）
                        // Math.min.apply => 可取的数组中的最小值;
                        var min = Math.min.apply(false,heightArray);
                        // 最小值和最小值的下标;
                        var minIndex = heightArray.indexOf(min);
                        aBox.eq(i).css({
                            
                                position:"absolute",
                                top:min,
                                // 最矮的na个元素 ，获取到left 值;
                                left:aBox.eq(minIndex).offset().left,                         
                        })
                         // 给最小值加上拼接之后的高度;
                         heightArray[minIndex] += aBox.eq(i).height();
                    }
                }
                this.loading = false;
            },
            bindEvent(){
                $(window).on("scroll",this.ifLoad.bind(this));
            },
            ifLoad(){
                // console.log(1);
                // scrollTop ;
                // 最后一张图片;
                // 当前屏幕的高度;
                var scrollTop = $("html,body").scrollTop();
                var clientHeight = $("html")[0].clientHeight;
                var lastBox = this.main.children(":last");
                // console.log(scrollTop,clientHeight,lastBox.offset());
                if(scrollTop + clientHeight > lastBox.offset().top){
                    // 加载数据;
                    if(this.loading){
                        return 0;
                    }
                    this.loading = true;
                    // console.log("加载");
                    this.page ++;
                    this.loadJson()
                    .done(function(res){
                        // deferred 的 done 回调 this指向的都是 jquery 对象本身
                        // console.log(res,this);
                        this.renderPage(res);
                    })
                }
            }
        })

        var car = new ShopCar();
        car.init();
    </script>
