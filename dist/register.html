<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>腕表之家账户注册入口|腕表之家</title>
    <link rel="stylesheet" href="css/sigin.css">
    
</head>
<body>
    <!-- 顶部 -->
   <header class="wrap">
        <div class="head">
            <h1 class="logo"><a href="index.html" title="腕表之家"></a></h1>
            <a href="index.html" class="returnHome" title="返回首页">返回首页</a>
        </div>
   </header>
   <div class="wrap bg">
        <div class="login">
            <div class="reg_container">
                <div class="third_land clearfix">
                    <p>其他账号登录</p>
                    <ul>
                        <li class="qq">
                            <a href="javascript:void(0)">
                                <i></i>
                                <span>QQ</span>
                            </a>
                        </li>
                        <li class="weibo">
                            <a href="javascript:void(0)">
                                    <i></i>
                                    <span>新浪微博</span>
                            </a>
                        </li>
                        <li class="wchat">
                            <a href="javascript:void(0)">
                                    <i></i>
                                    <span>微信</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="login_right">
                    <div class="reg_nav clearfix">
                        <a href="sigin.html" class=" left">登录腕表之家</a>
                        <a href="register.html" class="act right">注册腕表之家</a>
                    </div>
                    <div class="telelphone">
                        <div class="tel_icon">
                            
                        </div>
                        <input class="reg_input" name="RegistrationForm[phone]" id="RegistrationForm_phone" type="text" maxlength="20" placeholder="手机号">
                        <div class="error_prompt"></div>
                    </div>
                    <div class="reg_item">
                        <div class="per_icon">

                        </div>
                        <input class="reg_input" name="UserLogin[username]" id="UserLogin_username" type="text" placeholder="用户名">
                        <div class="error_prompt"></div>
                    </div>
                    <div class="lock_item">
                            <div class="lock_icon">
    
                            </div>
                            <input class="reg_input" name="UserLogin[password]" id="UserLogin_password" type="password" placeholder="密码,4-16位数字/字母/特殊符号（空格除外）">
                            <div class="error_prompt"></div>
                    </div>
                    <div class="lock_item">
                            <div class="lock_icon">
    
                            </div>
                            <input class="reg_input" name="UserLogin[password]" id="UserRlogin_password" type="password" placeholder="再次输入密码">
                            <div class="error_prompt"></div>
                    </div>
                    <div class="reg_now">
                        <button id="reg_btn">立即注册</button>
                        <span>
                            点击[注册]按钮，即代表你同意
                            <a href="javascript:void(0)">《网站服务协议》</a>
                        </span>                       
                    </div>
                </div>
            </div>
        </div>
   </div>    
</body>
</html>
