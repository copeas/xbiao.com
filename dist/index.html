                <a href="javascript:void(0);" class="downloadApp">下载腕表之家APP</a>

            <div class="center shoppingCar">

                     <!-- <i>购物车</i>         -->
                    <span>

            <div class="right">

    <div >
        <div class="watch_container clearfix">
            <ul>
                <!-- <li>
                    <img src="https://img3.doubanio.com/view/photo/s_ratio_poster/public/p480747492.webp" alt="">
                    <h3>这是一个标题</h3>
                    <button>加入购物车</button>
                </li> -->
            </ul>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function ShopCar(){

        }
        $.extend(ShopCar.prototype,{
            init:function(){
                this.main = $("watch.container ul")
                this.loadJson()
                .then(function(res){
                    // console.log(res);
                    this.json = res.subjects;
                    this.renderPage()
                })
            },
            loadJson:function(){
                var opt = {
                    url:"http://localhost:82/proxy/api.douban.com/v2/movie/top250",
                    data:{start:0,count:10},
                    type:"GET",
                    context : this
                }
                return $.ajax(opt);
            },
            renderPage:function(){
                // console.log(this.json)
                var html = "";
                for(var i = 0 ; i < this.json.length ; i ++){
                    html += `<li>
                                <img src="${this.json[i].images.small.replace(/\.jpg/g,".webp")}" alt="">
                                <h3>${this.json[i].title}</h3>
                                <button>加入购物车</button>
                            </li>`
                }
                this.main.html(html);
            }
        })

        var car = new ShopCar();
        car.init();
    </script>
</body>
