<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>腕表之家账户_用户登录|腕表之家</title>
    <link rel="stylesheet" href="css/sigin.css">
    
</head>
<body>
    <!-- 顶部 -->
   <header class="wrap">
        <div class="head">
            <h1 class="logo"><a href="index.html" title="腕表之家"></a></h1>
            <a href="index.html" class="returnHome" title="返回首页">返回首页</a>
        </div>
   </header>
   <div class="wrap bg">
        <div class="login">
            <div class="reg_container">
                <div class="third_land clearfix">
                    <p>其他账号登录</p>
                    <ul>
                        <li class="qq">
                            <a href="javascript:void(0)">
                                <i></i>
                                <span>QQ</span>
                            </a>
                        </li>
                        <li class="weibo">
                            <a href="javascript:void(0)">
                                    <i></i>
                                    <span>新浪微博</span>
                            </a>
                        </li>
                        <li class="wchat">
                            <a href="javascript:void(0)">
                                    <i></i>
                                    <span>微信</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="login_right">
                    <div class="reg_nav clearfix">
                        <a href="sigin.html" class="act left">登录腕表之家</a>
                        <a href="register.html" class="right">注册腕表之家</a>
                    </div>
                    <div class="reg_item">
                        <div class="per_icon">

                        </div>
                        <input class="reg_input" name="UserLogin[username]" id="UserLogin_username" type="text" placeholder="手机号/邮箱/用户名">
                        <div class="error_prompt"></div>
                    </div>
                    <div class="lock_item">
                            <div class="lock_icon">
    
                            </div>
                            <input class="reg_input" name="UserLogin[password]" id="UserLogin_password" type="password" placeholder="登录密码">
                            <div class="error_prompt"></div>
                    </div>
                    <div class="reg_code ">
                            <input class="reg_input error" name="UserLogin[verifyCode]" id="UserLogin_verifyCode" type="text" value="" placeholder="验证码 *">
                            <div class="left verity_pic">
                                <img alt="点击换图" title="点击换图" id="yw0" src="http://www.xbiao.com/user/captcha?v=5bc736a4cf827">
                                <a id="yw0_button" href="/user/captcha?refresh=1">换一换</a>
                            </div>
                            <div class="error_prompt"></div>
                    </div>
                    <div class="btn_login">
                        <a href="javascript:(0)" class="forget">忘记密码</a>
                        <button id="lo_btn">登录</button>
                        <div class="rember">
                            <i>

                            </i>
                            <span class="autoLogin_bt" style="cursor:pointer;">下次自动登录<em>[为了您账号安全，请勿在公共上网环境下勾选此选项]</em></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>  
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
   <script src="script/sigin.js"></script> 
</body>
</html>
